<div tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="media.ApplyUpdateSettings()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="audio_select"></div>
                <div id="video_select"></div>

                <input id="preview_audio" type="checkbox" (input)="media.PreviewAudio($event.target.checked)" />
                <label for="preview_audio">Preview Audio</label>
                <div>
                    Camera Preview <br />
                    <video id="camera_preview" autoplay playinline class="w-100"></video>
                </div>
            </div>
            <div class="modal-footer">
                <button id="update_button" class="btn btn-primary" (click)="media.UpdateSettings()" hidden>Update</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="media.ApplyUpdateSettings()">Close</button>
            </div>
        </div>
    </div>
</div>
