<label for="settings_button">
    <i class="fas fa-cog"></i>
</label>
<input id="settings_button" type="checkbox" hidden checked />
<div id="settings">
    <div id="audio_select"></div>
    <div id="video_select"></div>
    <input id="update_button" type="button" value="Update" (click)="media.UpdateSettings()" hidden />
    <input type="button" value="Stop" (click)="media.StopVideo()" />
    <input id="preview_audio" type="checkbox"(input)="media.PreviewAudio($event.target.checked)" /> <label for="preview_audio">Preview Audio</label>
    <div>
        My Preview <br />
        <video id="camera_preview" autoplay playinline></video>
    </div>
</div>
