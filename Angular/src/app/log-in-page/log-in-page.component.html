<div class="text-center vh-100 bg-light">
    <form #form="ngForm" class="form-signin pt-5" autocomplete="off" (submit)="onSubmit(form)">
        <h1 class="h1 font-weight-bold">WAVC</h1>
        <h1 class="h2 font-weight-normal mb-5">Web App for Video Conferencing</h1>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p>
            <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
            <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via
                facebook</a>
        </p>
        <p class="divider-text">
                <span class="bg-light">OR</span>
        </p>
        <label for="inputEmail" class="sr-only">User Name</label>
        <input #Email="ngModel" [(ngModel)]="formModel.Email" name="Email" id="inputEmail" class="form-control" placeholder="Email" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input #Password="ngModel" [(ngModel)]="formModel.Password" name="Password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" [(ngModel)]="formModel.Remember" name="RememberMe"> Remember me
            </label>
        </div> 
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="form.invalid">Sign in</button>
        <div class="mt-2">
            <span class="font-italic">Don't have an account? </span>
            <a routerLink="/registration" class="text-primary">Sign Up</a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2019-2019</p>
    </form>
</div>
