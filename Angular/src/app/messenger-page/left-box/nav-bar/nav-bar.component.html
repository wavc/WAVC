<div class="d-flex flex-row justify-content-between align-items-center">
  <img src="assets/dog.jpg" class="rounded-circle profile-picture">
  <h3><b>Chats</b></h3>
  <div class="d-flex flex-row">
    <div class="text-center icon-div">
      <i class="far fa-edit icon rounded-circle gray-bgnd color-black"></i>
      <i class="fas fa-cogs icon rounded-circle gray-bgnd color-black"></i>
      <button (click)="onLogout()" class="icon rounded-circle gray-bgnd color-red"> 
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
</div>
<div class="input-group mb-3 mt-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="fas fa-search"></i>
      </span>
    </div>
    <input type="text" class="form-control" placeholder="Search conversation" aria-label="Username"
      aria-describedby="basic-addon1">
  </div>
