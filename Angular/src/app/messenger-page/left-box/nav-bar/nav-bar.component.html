<div class="d-flex flex-row justify-content-between align-items-center">
    
  <a href="#" data-toggle="modal" data-target="#profileEditorModal" (click)="openProfileEditor()">
    <img src="{{profile.profilePictureUrl}}" class="rounded-circle profile-picture">
  </a>
  <h3><b>Chats</b></h3>
  <div class="d-flex flex-row">
    <div class="text-center icon-div">
      <i class="far fa-edit icon rounded-circle gray-bgnd color-black"></i>
      <i class="fas fa-cogs icon rounded-circle gray-bgnd color-black"></i>
      <button (click)="onLogout()" type="button" class="btn btn-danger ml-3">Logout</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary ml-3 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <i class="fas fa-bell"></i>
          <span [hidden]="!friendRequests.length" class="ml-2 badge badge-danger">{{ friendRequests.length }}</span>
        </button>
        <div class="dropdown-menu">
          <h5 class="dropdown-header">Friend Requests</h5>
          <div *ngFor="let friendRequest of friendRequests">
            <app-notification [user]="friendRequest" (delete)="deleteNotification($event)"></app-notification>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="input-group mb-3 mt-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <input id="search" type="text" class="form-control" placeholder="Search conversation" aria-label="Username"
    aria-describedby="basic-addon1" (keyup)="search()">
</div>
