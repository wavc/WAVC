<div tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="recipient-name" class="col-form-label">Recipients:</label>
                <ng-select [items]="people$| async" bindLabel="firstName" [multiple]="true" [hideSelected]="true"
                    [trackByFn]="trackByFn" [minTermLength]="2" typeToSearchText="Please enter 2 or more characters"
                    [typeahead]="peopleInput$" [(ngModel)]="selectedPersons">
                    <ng-template ng-label-tmp let-item="item">
                        {{item.firstName}} {{item.lastName}}
                    </ng-template>
                    <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                        {{item.firstName}} {{item.lastName}}
                    </ng-template>
                </ng-select>
                <form>
                    <div class="form-group">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text" #myInput></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="sendNewTextMessage()" type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
