<div *ngIf="friendSearchList.length > 0">Search results</div>
<div class="list-group mr-2">
    <div *ngFor="let element of friendSearchList">
        <app-search-list-element [searchResult]="element"></app-search-list-element>
    </div>
</div>
<div *ngIf="friendSearchList.length > 0">Conversation list</div>
<div class="list-group mr-2" *ngFor="let conversation of conversations; let i = index;" (click)="changeConversation($event, i)">
    <app-friends-list-element [conversation]=conversation class="list-group-item list-group-item-action">
    </app-friends-list-element>
</div>
