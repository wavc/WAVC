<a class="list-group-item list-group-item-action d-flex align-items-start">
  <img src="assets/cat.jpg" class="rounded-circle profile-picture" />
  <div class="d-flex flex-column w-100 mx-2">
    <div class="d-flex justify-content-between">
      <h6 class="mb-1">{{conversation.users[0].firstName + " " + conversation.users[0].lastName}}</h6>
      <i class="fas fa-ellipsis-h"></i>
    </div>
    <div class="container p-0">
      <div class="row">
        <div class="col-9">
          <span>You:&nbsp;</span>
          <span class="text-truncate">{{conversation.lastMessage}}</span>
        </div>
        <div class="col-3">
          <small class="text-muted align-self-end">Read:&nbsp;</small>
          <small class="text-muted"> 3 days ago</small>
        </div>
      </div>
    </div>
  </div>
</a>
