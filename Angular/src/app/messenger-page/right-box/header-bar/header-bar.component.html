<div class="d-flex flex-row justify-content-between align-items-center border-bottom mb-1 p-2"
  *ngIf="conversation!==undefined">
  <div class="d-flex flex-row">
    <img src="{{conversation.users[0].profilePictureUrl}}" class="rounded-circle profile-picture m-1">
    <div class="mx-2">
      <h5>
        <b *ngIf="conversation.users.length == 1"> {{ conversation.users[0].firstName}}
          {{conversation.users[0].lastName}}</b>
        <b *ngIf="conversation.users.length > 1">
          <span *ngFor="let user of conversation.users; let isLast=last">
            {{user.firstName}}{{isLast ? '' : ', '}}
          </span>
        </b>
      </h5>
      <small class="text-muted">Active: 20min ago</small>
    </div>
  </div>
  <div class="flex-row">
    <a (click)="StartAudio()"><i class="fas fa-phone m-1 icon text-primary"></i></a>
    <i class="fas fa-chalkboard m-1 icon text-primary"></i>
  </div>
</div>
