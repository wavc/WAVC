<div class="message message-sent bg-primary rounded-1 p-2 m-1 text-break">
        <div *ngIf="message.type === 0">
                {{message.content}}
        </div>
        <div *ngIf="message.type === 2">
                <div *ngFor="let file of message.content.split('|')">
                        <a href="/conversations/{{message.conversationId}}/{{file}}" download><i class="fas fa-file"></i>  {{file}}</a>

                </div>
        </div>


</div>
